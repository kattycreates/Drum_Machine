<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <title>Drum machine</title>
    
  </head>
  <body>
      <div class="container" id="drum-machine">
          <h1 class="text-center text"><b>Drum machine</b></h1>
          <div id="display" class="text-center py-2"></div>
          <div class="drumpad">
              <div class="row">
                  
                <button class="drum-pad col-3" id="Clap" onclick="play('Q',id)">Q
                    <audio src="./audio/Claps/707-clap.wav" class="clip" id="Q"></audio>
                </button>
                <button class="drum-pad col-3" id="Deep Crash" onclick="play('W',id)">W
                    <audio src="./audio/Crashes/deepcrash.wav" class="clip" id="W"></audio>
                </button>
                <button class="drum-pad col-3" id="Grunge Cymbal"onclick="play('E',id)" >E
                    <audio src="./audio/Cymbals/grungecymbal.wav" class="clip" id="E"></audio>
                </button>

                  
              </div>
              <div class="row">
                  
                <button class="drum-pad col-3" id="Banging Lofi Hat" onclick="play('A',id)" >A
                    <audio src="./audio/Hats/909-banging-lofi-hat.wav" class="clip" id="A"></audio>
                </button>
                <button class="drum-pad col-3" id="Hat" onclick="play('S',id)" >S
                    <audio src="./audio/Hats/ec-hat005.wav" class="clip" id="S"></audio>
                </button>
                <button class="drum-pad col-3" id="Action Kick" onclick="play('D',id)">D
                    <audio src="./audio/Kicks/action-kick.wav" class="clip" id="D"></audio>
                </button>

                  
              </div>
              <div class="row">
                  
                <button class="drum-pad col-3" id="Baroque Kick" onclick="play('Z',id)">Z
                    <audio src="./audio/Kicks/baroque-kick.wav" class="clip" id="Z"></audio>
                </button>
                <button class="drum-pad col-3" id="Ambient Snare" onclick="play('X',id)">X
                    <audio src="./audio/Snares/ambient_snare.wav" class="clip" id="X"></audio>
                </button>
                <button class="drum-pad col-3" id="Timbales" onclick="play('C',id)">C
                    <audio src="./audio/Timbales/TIMB2OW.WAV" class="clip" id="C"></audio>
                </button>
                  
              </div>
              
              
              
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
